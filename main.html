<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Survey Form</h1>
    <main>
        
        <fieldset>
            <legend>Let us know how we can improve freeCodeCamp</legend>
            <section>
                <div class="info">
                    <label for="name" >*Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" id="name" required>
                </div>

                <div class="info">
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" id="email" required>
                </div>

                <div class="info" id="age">
                    <label for="age">*Age:</label>
                    <input type="number" name="age" id="age" placeholder="Age" required >
                </div>

                <div class="role">
                    <table>
                        <tr>
                            <td>
                                <label for="role">Which option best describes your current <br> role?</label>
                            </td>
                            <td valign="top">
                                <select>  
                                    <option value="student">student</option> 
                                    <option value="engineer">engineer</option> 
                                    <option value="doctor">doctor</option> 
                                    <option value="writer">writer</option> 
                                </select> 
                            </td>
                        </tr>
                    </table>
                    
                    
                </div>

                <div class="recommendation">
                    <table>
                        <tr>
                            <td>
                                <label for="recommendation">*How likely is that you would recommend <br><span id="space">freeCodeCamp to a friend?</span></label>
                            </td>
                            <td>
                                <div class="recommendation-input">
                                    <input type="radio" name="recommendation"><span>Definitely</span><br>
                                    <input type="radio" name="recommendation"><span>Maybe</span><br>
                                    <input type="radio" name="recommendation"><span>Not sure</span><br>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="FCC">
                    <label for="like">What do you like most in FCC</label>
                    <select>  
                        <option>Select an option</option>
                        <option value="option1">option1</option> 
                        <option value="option2">option2</option> 
                        <option value="option3">option3</option> 
                        <option value="option4">option4</option> 
                    </select> 
                </div>

                <div>
                    <table cellpadding=15px>
                        <tr>
                            <td valign="top" class="improve">
                                <label for="improve">Things that should be improved in the future <br> <span id="improve">(check all that apply)</span></label><br>
                            </td>
                            <td >
                                <input type="checkbox" name="improve1"><span>Front-end projects</span><br>
                                <input type="checkbox" name="improve2"><span>Back-end projects</span><br>
                                <input type="checkbox" name="improve3"><span>Data Visualization</span><br>
                                <input type="checkbox" name="improve4"><span>Challenges</span><br>
                                <input type="checkbox" name="improve5"><span>Open source Community</span><br>
                                <input type="checkbox" name="improve6"><span>Gitter help rooms</span><br>
                                <input type="checkbox" name="improve7"><span>Videos</span><br>
                                <input type="checkbox" name="improve8"><span>City Meetups</span><br>
                                <input type="checkbox" name="improve9"><span>Wiki</span><br>
                                <input type="checkbox" name="improve10"><span>Forum</span><br>
                                <input type="checkbox" name="improve11"><span>Additional courses</span><br>
                            </td>
                        </tr>
                    </table>    
                </div>

                <div class="comments">
                    <table cellpadding=10px>
                        <tr>
                            <td valign="top">
                                <span id="comments">Any Comments or Suggestions?</span>
                            </td>
                            <td>
                                <textarea name="textarea" id="textarea" rows="3" cols="30" placeholder="Enter your comment here...."></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="button">
                    <input type="submit" value="submit">
                </div>

            </section>
        </fieldset>
    </main>

</body>
</html>
